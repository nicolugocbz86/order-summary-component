<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="card">
        <img src="images/illustration-hero.svg" alt="">
        <div class="card-bottom">
            <h1>Order Summary</h1>
            <p class="card-bottom-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card-bottom-middle-div">
                <div>
                    <img src="images/icon-music.svg" alt="">
                    <div class="p-container">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="card-bottom-bottom-div">
                <a href="#">Proceed to Payment</a>
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nicolugocbz86" target="_blank">Nicolas Lugo</a>.
    </footer>
</body>
</html>
